
<html> 
<head> 
<title>Reloj con Javascript</title> 
<script type="text/javascript"> 
	function mueveRelojC(){ 
   		exactTime = new Date()
   		hour = exactTime.getHours()
   		minute = exactTime.getMinutes()
   		second = exactTime.getSeconds()

   		clock = hour + " : " + minute + " : " + second

   		document.form_timeCuba.timeCuba.value = clock

   		setTimeout("mueveRelojC()",1000)
	} 
	</script>
</head> 

<body onload="mueveRelojC()">
